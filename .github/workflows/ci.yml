name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Debug, Release]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DDBPP_BUILD_TESTS=ON \
          -DDBPP_BUILD_EXAMPLES=ON

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} -j

    - name: Run Tests
      working-directory: build
      run: ctest -C ${{ matrix.build_type }} --output-on-failure --verbose

  sanitizers:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
          - name: "AddressSanitizer"
            flags: "-fsanitize=address -fno-omit-frame-pointer"
          - name: "UndefinedBehaviorSanitizer"
            flags: "-fsanitize=undefined"

    steps:
    - uses: actions/checkout@v4

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Configure with ${{ matrix.sanitizer.name }}
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DDBPP_BUILD_TESTS=ON \
          -DDBPP_BUILD_EXAMPLES=OFF \
          -DCMAKE_CXX_FLAGS="${{ matrix.sanitizer.flags }}" \
          -DCMAKE_C_FLAGS="${{ matrix.sanitizer.flags }}"

    - name: Build
      run: cmake --build build -j

    - name: Run Tests
      working-directory: build
      run: ctest --output-on-failure
